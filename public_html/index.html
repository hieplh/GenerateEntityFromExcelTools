<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <script type="text/javascript" src="js/library/jszip.js"></script>
        <script type="text/javascript" src="js/library/jszip.min.js"></script>
        <script type="text/javascript" src="js/library/xlsx.full.min.js"></script>
        <script type="text/javascript" src="js/function.js"></script>
        <script type="text/javascript" src="js/enum.js"></script>

        <title>Import and Read Excel</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

        <style type="text/css">
            body {
                font-family: Arial;
                font-size: 10pt;

            }

            table {
                border: 1px solid #ccc;
                border-collapse: collapse;
            }

            table th {
                background-color: #F7F7F7;
                color: #333;
                font-weight: bold;
            }

            table th, table td {
                padding: 5px;
                border: 1px solid #ccc;
            }

            #result-container {
                width: 100%;
            }
            .result {
                width: fit-content;
                float: left;
                border: 1px solid black;
                margin: 5px;
                padding: 5px;
            }
        </style>

        <script>
            function checkedOnlyCheckbox(id, clazz) {
                let checkbox = document.getElementsByClassName(clazz);
                for (let i = 0; i < checkbox.length; i++) {
                    if (checkbox[i].type === "checkbox") {
                        if (checkbox[i].id !== id) {
                            checkbox[i].checked = false;
                        }
                    }
                }
            }

            function onloadFileName() {
                let file = document.getElementById("fileUpload");
                let filename = file.value.replace(/^.*[\\\/]/, '');
                filename = filename.replace(new RegExp(".xls|.xlsx"), '');
                document.getElementById("filename").value = filename;
            }
        </script>
    </head>
    <body onload="init()">
        <input type="file" id="fileUpload" onchange="onloadFileName()" />
        <input type="button" id="upload" value="submit" onclick="upload()" /> &nbsp;&nbsp;
        <label>export file name</label>
        <input type="text" id="filename" size="50"/>
        <br/>

        <label>Main Function: </label>
        <input type="checkbox" id="genEntity" class="main_function" value="1" />
        <label for="genEntity">gen entity class</label>

        <input type="checkbox" id="genRepository" class="main_function" value="2" />
        <label for="genRepository">gen repository class</label>

        <input type="checkbox" id="genService" class="main_function" value="3" />
        <label for="genService">gen service class</label>

        <input type="checkbox" id="makeInsertStatement" class="main_function" value="4" />
        <label for="makeInsertStatement">make insert statement</label> <br/>

        <label>Sub Function: </label>
        <input type="checkbox" id="displayRawData" class="sub_function" value="0" />
        <label for="displayRawData">display raw data</label>

        <input type="checkbox" id="downloadFile" class="sub_function" value="1" checked="true" />
        <label for="downloadFile">download java file</label> <br/>

        <label>Optional: </label>
        <input type="checkbox" id="autoPrefix" class="optional_function" value="0" />
        <label for="autoPrefix">auto prefix</label>

        <input type="checkbox" id="truncated" class="optional_function" value="1" />
        <label for="truncated">truncate String</label>
        <hr />
        <div id="result-container">
        </div>    
    </body>
</html>
